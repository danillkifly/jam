<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="initClock()">
    <div class="datetime">
      <div class="date">
        <span id="dayname">Day</span>
        <span id="month">Month</span>
        <span id="daynum">00</span>
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
        <span id="period">00</span>
      </div>
    </div>

    <script>
      function updateClock() {
        let now = new Date();
        let dname = now.getDay(),
          mo = now.getMonth(),
          dnum = now.getDate(),
          yr = now.getFullYear(),
          hou = now.getHours(),
          min = now.getMinutes(),
          sec = now.getSeconds(),
          pe = "AM";

        if (hou == 0) {
          hou = 12;
        }

        if (hou > 12) {
          hou -= 12;
          pe = "PM";
        }

        Number.prototype.pad = function (digitals) {
          let n = this.toString();
          while (n.length < digitals) {
            n = "0" + n;
          }
          return n;
        };

        let months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "Augest",
          "September",
          "October",
          "November",
          "December",
        ];

        let week = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];

        let ids = [
          "dayname",
          "month",
          "daynum",
          "year",
          "hour",
          "minutes",
          "seconds",
          "period",
        ];

        let values = [
          week[dname],
          months[mo],
          dnum.pad(2),
          yr,
          hou.pad(2),
          min.pad(2),
          sec.pad(2),
          pe,
        ];

        for (let i = 0; i < ids.length; i++) {
          document.getElementById(ids[i]).firstChild.nodeValue = values[i];
        }
      }

      function initClock() {
        updateClock();
        window.setInterval("updateClock()", 1);
      }
    </script>
  </body>
</html>
